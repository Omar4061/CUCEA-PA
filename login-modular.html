<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/navbar.css" />
    <link rel="stylesheet" href="./CSS/login.css" />
  </head>
  <style>
    body {
      background: linear-gradient(
        30deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 15%,
        rgba(0, 212, 255, 1) 100%
      );
      font-family: Calibri, sans-serif;
    }
  </style>

  <body>
    <div class="flex items-center min-h-screen px-4">
      <div class="w-full max-w-sm mx-auto">
        <div class="login-container">
          <div class="space-y-4">
            <div>
              <img
                src="./Img/LogoQCA2.png"
                width="100%"
                height="100%"
                alt="CUCEA"
              />
            </div>
            <br />
            <div class="text-center">
              <h1 class="text-3xl font-bold">Mi plataforma CUCEA</h1>
            </div>
            <div class="space-y-4">
              <div class="space-y-2">
                <label class="text-sm font-medium" for="username">Código</label>
                <input
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                  id="codigo"
                  placeholder="123456789"
                  required
                  type="text"
                />
              </div>
              <br />
              <div class="space-y-2">
                <label class="text-sm font-medium" for="contra">NIP</label>
                <input
                  class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:ring-indigo-200"
                  id="nip"
                  placeholder="•••••••••"
                  required
                  type="password"
                />
              </div>
            </div>
            <br />
            <div class="text-center">
              <a class="text-sm-nip text-blue-500 hover:underline" href="#"
                >Recuperar NIP.</a
              >
            </div>
            <br />
            <div class="text-center">
              <button class="button-3">Iniciar Sesión</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
